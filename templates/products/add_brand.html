{% extends "base.html" %}
{% block title %}
Add Brand
{% endblock title %}


{% block body %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <form method="post" action="{% url "products:add-brand" %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
