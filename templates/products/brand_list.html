{% extends "base.html" %}


{% block body %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-10">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Slug</th>
                    <th scope="col">Country</th>
                </tr>
                </thead>
                <tbody>
                    {% for brand in objects %}
                        <tr>
                            <th scope="row">{{brand.id}}</th>
                            <td>{{brand.name}}</td>
                            <td>{{brand.slug}}</td>
                            <td>{{brand.get_country_display}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock body %}
